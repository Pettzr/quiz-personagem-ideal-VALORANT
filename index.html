 // Função para comparar dois arrays e retornar a porcentagem de elementos iguais
function compararArrays(array1, array2) {
  var quantidadeIguais = 0;
  for (var i = 0; i < array1.length; i++) {
    if (array2.includes(array1[i])) {
      quantidadeIguais++;
    }
  }
  return quantidadeIguais / array1.length;
}

// Função para encontrar os 3 personagens mais parecidos com o array do usuário
function encontrarPersonagensMaisParecidos(arrayUsuario, arraysPersonagens) {
  var resultados = [];
  for (var i = 0; i < arraysPersonagens.length; i++) {
    var porcentagem = compararArrays(arrayUsuario, arraysPersonagens[i]);
    var nome = nomePersonagens[i]; // Adiciona um nome para o array de personagem
    resultados.push({nome: nome, array: arraysPersonagens[i], porcentagem: porcentagem});
  }
  resultados.sort(function(a, b) { // Classifica os resultados por porcentagem em ordem decrescente
    return b.porcentagem - a.porcentagem;
  });
  

   return resultados.slice(0, 4); // Retorna os 4 primeiros resultados



}
